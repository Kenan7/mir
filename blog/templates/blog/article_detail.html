{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">Published by {{ article.author.get_full_name }} on {{ article.created_at|date:"Y-m-d H:i" }}</p>
    <div class="mb-3">
        {{ article.content|linebreaks }}
    </div>
    <a href="{% url 'article-list' %}" class="btn btn-primary">Back to Articles</a>
</div>
{% endblock %}
